<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div class="newskin-toggle">
    <i class="fa-solid fa-toggle-off" id="toggleSkin"></i>
    <b>New Skin Available</b>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    /*** New Skin Toggle ***/
    .newskin-toggle {
        cursor: pointer;
        position: fixed;
        bottom: 0;
        left: 10px;
        z-index: 1000;
        text-wrap:  none;
        width: 160px;
        padding: 3px;
        background: yellow;
        color: black;
        border: 1px solid black;
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        box-shadow: rgba(0,0,0,0.3) 2px 2px 5px;
    }
</style>
<script type="text/javascript">
    document.querySelector('.newskin-toggle').addEventListener('click', function() {
        let url = '' + document.location;
        url = url.replace('swwest.com/','swwest.com/reskin/');
        url = url.replace('reskin/reskin/','reskin/');
        let qIndex = url.indexOf('?');
        if (qIndex > -1) {
            url = url.substring(0, qIndex);
        }
        document.location = url;
    });
</script>


</body>
</html>
