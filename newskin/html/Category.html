
<!DOCTYPE html>

<head>
    <base href="/">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sunset Wholesale West - Fine Tobaccos and Products</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="newskin/css/sunset.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">

<!-- Start Header Area -->
<header class="header navbar-area"></header>
<!-- End Header Area -->

<!-- Start Breadcrumbs -->
<div class="breadcrumbs"></div>
<!-- End Breadcrumbs -->

<!-- Start Product Grids -->
<section class="product-grids section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-12">
                <!-- Start Product Sidebar -->
                <div class="product-sidebar">
                    <!-- Start Single Widget -->
                    <!--
                    <div class="single-widget search">
                        <h3>Search Categories</h3>
                        <form action="#">
                            <input type="text" placeholder="Search Here...">
                            <button type="submit"><i class="lni lni-search-alt"></i></button>
                        </form>
                    </div>
                    -->
                    <!-- End Single Widget -->
                    <!-- Start Single Widget -->
                    <div class="single-widget sub-category-list">
                        <h3>All Categories</h3>
                        <ul class="list"></ul>
                    </div>
                    <!-- End Single Widget -->
                </div>
                <!-- End Product Sidebar -->
            </div>
            <div class="col-lg-9 col-12">
                <div class="product-grids-head">
                    <div class="product-grid-topbar">
                        <div class="row align-items-center">
                            <div class="col-lg-7 col-md-8 col-12">
                                <div class="product-sorting">
                                    <label for="sorting" style="width:60px">Sort by:</label>
                                    <select class="form-control" id="sorting">
                                        <option value="name-asc">A - Z Order</option>
                                        <option value="name-desc">Z - A Order</option>
                                        <option value="item-no">Item Number</option>
                                        <option value="price-asc">Low - High Price</option>
                                        <option value="price-desc">High - Low Price</option>
                                    </select>
                                    <h3 class="total-show-product">Showing: <span>1 - 12 items</span></h3>
                                    <br>
                                    <label for="itemsPerPage" style="width:60px">Show:</label>
                                    <select class="form-control" id="itemsPerPage">
                                        <option value="12">12 per page</option>
                                        <option value="36">36 per page</option>
                                        <option value="72">72 per page</option>
                                        <option value="108">108 per page</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-4 col-12">
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active" id="nav-grid-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-grid" type="button" role="tab"
                                                aria-controls="nav-grid" aria-selected="true"><i
                                                class="lni lni-grid-alt"></i></button>
                                        <button class="nav-link" id="nav-list-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-list" type="button" role="tab"
                                                aria-controls="nav-list" aria-selected="false"><i
                                                class="lni lni-list"></i></button>
                                    </div>
                                    <div class="nav grid-size-slider" id="nav-size">
                                        <label for="nav-size-range">Size:</label>
                                        <input type="range" id="nav-size-range" min="0.25" max="1.00" value="0.5" step="0.01">
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>

                    <!-- category product list insertion point -->
                    <div class="insert-category"></div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Product Grids -->

<!-- Start Footer Area -->
<footer class="footer"></footer>
<!--/ End Footer Area -->

</body>

</html>
